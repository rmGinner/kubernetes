apiVersion: apps/v1
kind: Deployment
metadata:
  name: active-mq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: active-mq
  template:
    metadata:
      name: active-mq
      labels:
        app: active-mq
    spec:
      containers:
        - name: webapp
          image: richardchesterwood/k8s-fleetman-queue:release1


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: position-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: position-simulator
  template:
    metadata:
      name: position-simulator
      labels:
        app: position-simulator
    spec:
      containers:
        - name: position-simulator
          image: richardchesterwood/k8s-fleetman-position-simulator:release1
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: production-microservice
