apiVersion: apps/v1
kind: Deployment
metadata: 
  name: webapp
spec:
  minReadySeconds: 30
  replicas: 3
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      name: webapp
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: richardchesterwood/k8s-fleetman-webapp-angular:release0

